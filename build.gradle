plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

group = 'io.github.obimp'
version = '0.1.0'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'io.github.obimp:obimp4j-core:0.1.8'
    implementation 'org.bouncycastle:bctls-jdk18on:1.72'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}